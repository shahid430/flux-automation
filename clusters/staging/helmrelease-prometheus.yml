---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  chart:
    spec:
      chart: ./manifests/dev/monitoring/kube-prometheus-stack
      version: "77.5.0"
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
        # kind: HelmRepository
        # name: prometheus-community
  interval: 10s
  targetNamespace: monitoring
  values:
    grafana:
      service:
        type: NodePort
        nodePort: 32005
      adminUser: admin
      adminPassword: admin
      ingress:
        enabled: false
    prometheus:
      prometheusSpec:
        serviceMonitorSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false
        retention: 10d
        serviceAccountName: prometheus-kube-prometheus-stack
    alertmanager:
      alertmanagerSpec:
        serviceAccountName: alertmanager-kube-prometheus-stack
        retention: 10d
    kubeStateMetrics:
      enabled: true
    nodeExporter:
      enabled: true
    defaultRules:
      create: true
    prometheusOperator:
      createCustomResource: true
      admissionWebhooks:
        patch:
          enabled: false
        create:
          enabled: false
          
