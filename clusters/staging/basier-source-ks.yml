---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: basier
  namespace: flux-system
spec:
  ignore: |
    # exclude all
    #/*
    # include deploy dir
    #!/deploy
    # exclude file extensions from deploy dir
    /deploy/**/*.md
    /deploy/**/*.txt 
  interval: 1m0s
  ref:
    branch: main
  url: https://github.com/shahid430/flux-automation
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: basier
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      environment: dev
  interval: 5s
  path: ./manifests/dev/basier/
  prune: true
  timeout: 1m0s
  wait: false
  sourceRef:
    kind: GitRepository
    name: basier
      #  targetNamespace: basier
