---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: GitRepository
        name: kube-prometheus-stack
  interval: 10s
  targetNamespace: monitoring
  values:
    grafana:
      replicas: 1
      service:
        type: ClusterIP
      ingress:
        enabled: true
