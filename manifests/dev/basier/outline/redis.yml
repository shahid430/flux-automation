---
apiVersion: v1
kind: Service
metadata:
  name: outline-redis
  namespace: outline
spec:
  selector:
    app: outline-redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: outline-redis
  namespace: outline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: outline-redis
  template:
    metadata:
      labels:
        app: outline-redis
    spec:
      containers:
        - name: redis
          image: redis:7
          args: ["redis-server", "/redis.conf"]
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-conf
              mountPath: /redis.conf
              subPath: redis.conf
          livenessProbe:
            exec:
              command: ["sh", "-lc", "redis-cli ping | grep -q PONG"]
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            exec:
              command: ["sh", "-lc", "redis-cli ping | grep -q PONG"]
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: redis-conf
          configMap:
            name: outline-redis-config
