---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: outline
  namespace: outline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: outline
  template:
    metadata:
      labels:
        app: outline
    spec:
      containers:
        - name: outline
          image: docker.getoutline.com/outlinewiki/outline:latest
          ports:
            - containerPort: 3000
          env:
            - name: PGSSLMODE
              value: "disable"
            - name: PORT
              value: "3000"

            # IMPORTANT:
            # If using port-forward, localhost works:
            - name: URL
              value: "http://localhost:3000"

            - name: FORCE_HTTPS
              value: "false"

            - name: FILE_STORAGE
              value: "local"
            - name: FILE_STORAGE_LOCAL_ROOT_DIR
              value: "/var/lib/outline/data"
            - name: FILE_STORAGE_UPLOAD_MAX_SIZE
              value: "26214400"

            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: outline-secrets
                  key: SECRET_KEY
            - name: UTILS_SECRET
              valueFrom:
                secretKeyRef:
                  name: outline-secrets
                  key: UTILS_SECRET

            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: outline-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: outline-secrets
                  key: REDIS_URL

          volumeMounts:
            - name: outline-data
              mountPath: /var/lib/outline/data

          # Probes: keep it simple and resilient
          startupProbe:
            tcpSocket:
              port: 3000
            periodSeconds: 5
            failureThreshold: 30
          readinessProbe:
            tcpSocket:
              port: 3000
            periodSeconds: 10
            failureThreshold: 6
          livenessProbe:
            tcpSocket:
              port: 3000
            periodSeconds: 20
            failureThreshold: 6

      volumes:
        - name: outline-data
          persistentVolumeClaim:
            claimName: outline-storage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: outline
  namespace: outline
spec:
  selector:
    app: outline
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      nodePort: 32040
  type: NodePort
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: outline-storage-pvc
  namespace: outline
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # storageClassName: standard
