---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
spec:
  chart:
    spec:
      chart: ./manifests/dev/monitoring/kube-prometheus-stack
      version: "77.5.0"
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
        # kind: HelmRepository
        # name: prometheus-community
  interval: 10s
  targetNamespace: monitoring
  values:
    grafana:
      service:
        type: NodePort
        nodePort: 32005
      adminUser: admin
      adminPassword: admin123
      datasources:
        datasources.yaml:
          apiVersion: 1
    datasources:
      enabled: true
      defaultDatasourceEnabled: false
      isDefaultDatasource: false
      name: Prometheus
      uid: prometheus
