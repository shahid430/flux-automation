# Basic deployment
replicaCount: 1

# Enable built-in PostgreSQL
postgresql:
  enabled: true
  auth:
    username: outline
    password: P@ssw0rd123
    database: outline
  primary:
    persistence:
      enabled: true
      size: 8Gi

# Enable built-in Redis
redis:
  enabled: true
  auth:
    enabled: true
  master:
    persistence:
      enabled: true
      size: 8Gi

# Local file storage
fileStorage:
  mode: local
  local:
    persistence:
      enabled: true
      size: 8Gi

# Ingress for external access
ingress:
  enabled: true
  className: nginx
  hosts:
    - host: outline.yourdomain.com
      paths:
        - path: /
          pathType: ImplementationSpecific
