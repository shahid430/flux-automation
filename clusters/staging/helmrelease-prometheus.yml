---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: flux-system
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/health-check: "true"
spec:
  suspend: false
  chart:
    spec:
      chart: kube-prometheus-stack
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: GitRepository
        name: infra
        namespace: flux-system
  interval: 10s
  targetNamespace: monitoring
  values:
    grafana:
      adminPassword: admin
      adminUser: admin
      service:
        enabled: true
        type: ClusterIP
      replicas: 1
      persistence:
        enabled: true
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
        size: 10Gi
