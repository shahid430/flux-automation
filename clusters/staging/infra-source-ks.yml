---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: infra
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  url: https://github.com/shahid430/flux-automation
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra
  namespace: flux-system
spec:
  interval: 5s
  path: ./manifests/dev/infra/
  prune: true
  timeout: 1m0s
  wait: false
  sourceRef:
    kind: GitRepository
    name: infra
      #  targetNamespace: basier
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infra
  namespace: flux-system
spec:
  interval: 5s
  path: ./manifests/dev/monitoring/observability
  prune: true
  timeout: 1m0s
  wait: false
  sourceRef:
    kind: GitRepository
    name: infra
